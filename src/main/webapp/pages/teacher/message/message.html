		/*用户-删除*/
		function member_del() {
			layer.confirm('确认要删除吗？',
				function(index) {
					//发异步删除数据

					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
		}





		function delAll() {
			var ids = [];

			// 获取选中的id 
			$('table input').each(function(index, el) {
				if ($(this).prop('checked')) {
					ids.push($(this).val())
				}
			});

			layer.confirm('确认要删除吗？' + ids.toString(), function(index) {
				//捉到所有被选中的，发异步进行删除
				layer.msg('删除成功', {
					icon: 1
				});
				$(".layui-form-checked").not('.header').parents('tr').remove();
			});
		}
