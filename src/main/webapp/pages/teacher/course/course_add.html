<!DOCTYPE html>
<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>添加课程</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../../layui/css/layui.css">
        <link rel="stylesheet" href="../../../css/font.css">
		<link rel="stylesheet" href="../../../css/xadmin.css">
		<script type="text/javascript" src="../../../layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-form-item">
						<label for="L_course_name" class="layui-form-label">
							<span class="x-red">*</span>课程名</label>
						<div class="layui-input-inline">
							<input type="text" id="L_course_name" name="course_name" required="" lay-verify="course_name" autocomplete="off" class="layui-input"></div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>会自动生成相应的课头号</div>
					</div>
					<div class="layui-form-item">
						<label for="L_class" class="layui-form-label">
							<span class="x-red">*</span>班级</label>
						<div class="layui-input-inline">
							<select name="quiz1">
								<option value="">请选择年级</option>
								<option value="2016级">2016级</option>
								<option value="2017级">2017级</option>
								<option value="2018级">2018级</option>
								<option value="2019级">2019级</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="quiz2">
								<option value="">请选择班级</option>
								<option value="1班">1班</option>
								<option value="2班">2班</option>
								<option value="3班">3班</option>
								<option value="4班">4班</option>
								<option value="5班">5班</option>
								<option value="6班">6班</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_number" class="layui-form-label">
							<span class="x-red">*</span>可选人数</label>
						<div class="layui-input-inline">
							<input type="number" id="L_number" name="number" required="" lay-verify="number" autocomplete="off" class="layui-input"></div>
						<div class="layui-form-mid layui-word-aux">不少于20</div>
					</div>
					<div class="layui-form-item">
						<label for="L_time" class="layui-form-label">
							<span class="x-red">*</span>上课时间</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_min" placeholder="周" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_max" placeholder="周" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_min" placeholder="节" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="price_max" placeholder="节" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label for="L_submit" class="layui-form-label"></label>
						<button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer'],
				function() {
					$ = layui.jquery;
					var form = layui.form,
						layer = layui.layer;

					//自定义验证规则
					form.verify({
						nikename: function(value) {
							if (value.length < 5) {
								return '昵称至少得5个字符啊';
							}
						},
						pass: [/(.+){6,12}$/, '密码必须6到12位'],
						repass: function(value) {
							if ($('#L_pass').val() != $('#L_repass').val()) {
								return '两次密码不一致';
							}
						}
					});

					//监听提交
					form.on('submit(add)',
						function(data) {
							console.log(data);
							//发异步，把数据提交给php
							layer.alert("增加成功", {
									icon: 6
								},
								function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
								});
							return false;
						});

				});
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
